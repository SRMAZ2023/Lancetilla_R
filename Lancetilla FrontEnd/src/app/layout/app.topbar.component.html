<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>SAKAI</span>
    </a>

    <button style="color: white" #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button style="color: white" #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div style="color: white" #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button style="color: white" class="p-link layout-topbar-button">
            <i style="color: white" class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button style="color: white" class="p-link layout-topbar-button bold">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button style="color: white" class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button style="color: white" class="p-link layout-topbar-button" [routerLink]="'login'">
            <i class="pi pi-sign-out"></i>
            <span>Salir</span>
          </button>
          
    </div>
</div>
