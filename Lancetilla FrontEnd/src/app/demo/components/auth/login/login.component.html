<div class="container"
  style="background: 'https://c.pxhere.com/photos/fe/5d/giraffe_the_prague_zoo_animal-1073473.jpg!d'; background-size: cover; background-position: center; height: 100%;">

  <div class="flex flex-column align-items-center justify-content-center">
    <div class="cardLogin" 
    style="border-radius: 53px;  
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 55vh;
  height: 95%;
  margin-top: 10vh; 
  margin-bottom: 20vh;
  margin-right: 60%; ">
      <p-toast></p-toast>
      <br><br>  <br><br><br> 
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3985/3985429.png"  height="" width="250px"
          style="  position: relative;
          top: -190px;">
      </div>


      <div class="content" style="position: relative; top: -150px;">
        <div class="field col-12">
          <br>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" placeholder="Usuario" pInputText style="padding: 1rem" id="usua_NombreUsuario"
              name="usua_NombreUsuario" #usua_NombreUsuario="ngModel" [(ngModel)]="Usuario.usua_NombreUsuario" required
              autofocus [ngClass]="{ 'ng-invalid ng-dirty': submitted && usua_NombreUsuario.invalid }"
              pattern="^(?!\s*$).+" />
          </div>

        </div>

        <div class="field col-12">
          <br>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password" placeholder="Contraseña" pInputText style="padding: 1rem" id="usua_Clave"
              name="usua_Clave" #usua_Clave="ngModel" [(ngModel)]="Usuario.usua_Clave" required autofocus
              [ngClass]="{ 'ng-invalid ng-dirty': submitted && usua_Clave.invalid }" pattern="^(?!\s*$).+" />
          </div>
        </div>


      </div>

      <br><br>

      <button pButton pRipple label="Ingresar" (click)="Ingresar()" style="position: relative; top: -110px;"class="w-full p-button-rounded p-button-success text-xl "></button>

    </div>
    <div style="margin-left: 40rem; position: absolute; top: 30%;">
      <p style="font-family: arial black; font-size: 35px; color: white;">Bienvenido al zoológico.<br> Disfruta de una experiencia única explorando <br>la diversidad de la vida animal.</p>
      <p style="font-family: segoe script; font-size: 35px; color: white;">Lancetilla, donde la magia renace.</p>
      <p style="font-family: arial; font-size: 35px; color: white;">Cuida el medio ambiente y lo <br>que hay dentro de él.</p>
    </div>
  </div>
</div>
