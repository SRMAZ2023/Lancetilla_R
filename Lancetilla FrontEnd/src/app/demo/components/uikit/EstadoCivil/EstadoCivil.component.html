<div class="grid">
    <div class="col-12">
        <div class="cardEstadosCiviles  px-6 py-6">
            <p-toast></p-toast>


            <div class="card-img-top">
                <img src="https://i.ibb.co/CHjkV4Q/ESTADOS-CIVILES-5.png" width="100%" height="40%">
            </div>
            <br>

            <div class="flex align-items-center justify-content-start">
                <div class="mr-4">
                    <span class="mr-3">Mostrar:</span>
                    <p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
                        (onChange)="onRowsPerPageChange()"></p-dropdown>
                </div>
                <div class="mr-3">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-3"
                        (click)="openNew()"></button>
                </div>




                <div class="ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="p-button-success" />
                    </span>
                </div>
            </div>

            <br>

            <p-table #dt [value]="EstadoCiviles" [columns]="cols" responsiveLayout="scroll" [rows]="rows"
                [paginator]="true" [showCurrentPageReport]="true" [(selection)]="selectedEstadoCiviles"
                selectionMode="multiple" [rowHover]="true" dataKey="id" [first]="first" [rows]="rows">


                <ng-template pTemplate="header">

                    <tr>

                        <th pSortableColumn="estc_Id">Id <p-sortIcon field="estc_Id"></p-sortIcon></th>
                        <th pSortableColumn="estc_Descripcion">Descripcion <p-sortIcon
                                field="estc_Descripcion"></p-sortIcon></th>

                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-EstadoCiviles>
                    <tr>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{EstadoCiviles.estc_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{EstadoCiviles.estc_Descripcion}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editEstadoCiviles(EstadoCiviles)"> </button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteEstadoCiviles(EstadoCiviles)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="EstadoCivilestDialog" [style]="{width: '450px'}" header="Estados Civiles" [modal]="true"
            class="p-fluid">
            <br>
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Estado Civil</label>
                    <input type="text" pInputText id="name" [(ngModel)]="EstadoCivil.estc_Descripcion" required
                        autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && isInputEmptyOrWhitespace(EstadoCivil.estc_Descripcion)}" />
                    <small class="ng-dirty ng-invalid" style="color: red;"
                        *ngIf="submitted && isInputEmptyOrWhitespace(EstadoCivil.estc_Descripcion)">
                        La descripción del estado civil es requerida.</small>
                </div>


            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-outlined p-button-success"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-outlined p-button-success"
                    (click)="saveEstadoCiviles()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteEstadoCivilesDialog" header="Confirmación" [modal]="true"
            [style]="{width:'450px'}"> <br>
            <div class="flex align-items-center justify-content-center">

                <img src="https://media.tenor.com/26pNa498OS0AAAAi/warning-joypixels.gif" width="40px" height="40px"
                    style="margin-right: 15px;">
                <span *ngIf="EstadoCivil">¿Estás seguro de eliminar el estado civil de
                    <b>{{EstadoCivil.estc_Descripcion}}</b>?</span>
            </div>

            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-outlined p-button-success" label="No"
                    (click)="deleteEstadoCivilesDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-outlined p-button-warning" label="Yes"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>


    </div>
</div>
