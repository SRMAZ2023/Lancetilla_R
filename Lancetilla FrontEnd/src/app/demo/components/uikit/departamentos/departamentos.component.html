<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="Departamentos" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['dept_Descripcion']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} " [(selection)]="selectedDepartamentos"
                selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">departamentos</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="dept_Id">Id <p-sortIcon field="dept_Id"></p-sortIcon></th>
                        <th pSortableColumn="dept_Descripcion">Descripcion <p-sortIcon field="dept_Descripcion"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-departamentos>
                    <tr>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{departamentos.dept_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{departamentos.dept_Descripcion}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editDepartamentos(departamentos)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteDepartamentos(departamentos)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="InsertDepartamentostDialog" [style]="{width: '450px'}" header="departamentos" [modal]="true"
            class="p-fluid">
            
            <ng-template pTemplate="content">

                <div class="flex flex-wrap">
             
                    <div class="field" style="width: 50%; padding-right: 1rem;">
                        <div class="field">
                            <label for="name">Codigo</label>
                            <input type="number" pInputText id="id"   [(ngModel)]="Departamento.dept_Id" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty' : submitted && isInputEmptyOrWhitespace(Departamento.dept_Id?.toString())}" />
                            <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="submitted && isInputEmptyOrWhitespace(Departamento.dept_Id?.toString())">El codigo
                                requerida.</small>
                        </div>
                    </div>
                     
      
                    <div class="field" style="width: 50%; padding-right: 1rem;">
                    
                        <div class="field">
                            <label for="name">Departamento</label>
                            <input type="text" pInputText id="name"   [(ngModel)]="Departamento.dept_Descripcion" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty' : submitted && isInputEmptyOrWhitespace(Departamento.dept_Descripcion)}" />
                            <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="submitted && isInputEmptyOrWhitespace(Departamento.dept_Descripcion)">La departamentos es
                                requerida.</small>
                        </div>                             
                      </div>
                    </div>
                 
           

                


            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                    (click)="saveDepartamentos()"></button>
            </ng-template>
        </p-dialog>

        
        <p-dialog [(visible)]="EditarDepartamentostDialog" [style]="{width: '450px'}" header="departamentos" [modal]="true"
        class="p-fluid">
        
        <ng-template pTemplate="content">
            <div class="field">
                <label for="name">Departamento</label>
                <input type="text" pInputText id="name"   [(ngModel)]="Departamento.dept_Descripcion" required autofocus
                    [ngClass]="{'ng-invalid ng-dirty' : submitted && isInputEmptyOrWhitespace(Departamento.dept_Descripcion)}" />
                <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="submitted && isInputEmptyOrWhitespace(Departamento.dept_Descripcion)">La departamentos es
                    requerida.</small>
            </div>


        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                (click)="saveDepartamentos()"></button>
        </ng-template>
    </p-dialog>

        
    
    
    <p-dialog [(visible)]="deleteDepartamentosDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="Departamento">Estas seguro de querer eliminar a <b>{{Departamento.dept_Descripcion}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteDepartamentosDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>


    </div>
</div>
