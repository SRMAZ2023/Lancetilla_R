<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <div class="card-img-top">
                <img src="https://i.ibb.co/x8yw0vX/cuigeneral.png" width="100%" height="40%">
            </div>
            <br>
            <div class="flex align-items-center justify-content-start">
                <div class="mr-4">
                    <span class="mr-3">Mostrar:</span>
                    <p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
                        (onChange)="onRowsPerPageChange()"></p-dropdown>
                </div>
                <div class="mr-3">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-3"
                        (click)="openNew()"></button>
                </div>




                <div class="ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="p-button-success" />
                    </span>
                </div>
            </div>
            <br>
            <p-table #dt [value]="Cuidados" [columns]="cols" responsiveLayout="scroll" [rows]="rows" [paginator]="true"
                [showCurrentPageReport]="true" [(selection)]="selectedCuidados" selectionMode="multiple"
                [rowHover]="true" dataKey="id" [first]="first" [rows]="rows">

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="cuid_Id">
                            Id
                            <p-sortIcon field="cuid_Id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="cuid_Observacion">
                            Observacion
                            <p-sortIcon field="cuid_Observacion"></p-sortIcon>
                        </th>
                        <th pSortableColumn="ticu_Descripcion">
                            Tipo de Cuidados
                            <p-sortIcon field="ticu_Descripcion"></p-sortIcon>
                        </th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-Cuidados>
                    <tr>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">cuid_Id</span>
                            {{ Cuidados.cuid_Id }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">cuid_Observacion</span>
                            {{ Cuidados.cuid_Observacion }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">ticu_Descripcion</span>
                            {{ Cuidados.ticu_Descripcion }}
                        </td>

                        <td>
                            <div class="flex">
                                <button
                                    (click)="editCuidados(Cuidados)"
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                ></button>
                                <button
                                    (click)="deleteCuidados(Cuidados)"
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog
            [(visible)]="CuidadostDialog"
            [style]="{ width: '450px' }"
            [modal]="true"
            header="Cuidados"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="ticu_Id"> Tipo de Cuidado </label>
                    <p-dropdown
                        name="ticu_Id"
                        #ticu_Id="ngModel"
                        [autoDisplayFirst]="false"
                        [options]="TipoCuidados"
                        [(ngModel)]="Cuidado.ticu_Id"
                        [ngClass]="{
                            'ng-invalid': submitted && !Cuidado.ticu_Id
                        }"
                        placeholder="Seleccione Un Tipo De Mantenimineto"
                        inputId="dropdown"
                        optionLabel="label"
                        optionValue="value"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !Cuidado.ticu_Id
                        }"
                    ></p-dropdown>
                    <small
                        *ngIf="submitted && !Cuidado.ticu_Id"
                        class="ng-dirty ng-invalid"
                        style="color: red"
                    >
                        El tipo de cuidado es requerido.
                    </small>
                </div>

                <div class="field">
                    <label for="name">Observacion</label>

                    <textarea
                        rows="5"
                        cols="30"
                        placeholder="Sú observación..."
                        pInputTextarea
                        [(ngModel)]="Cuidado.cuid_Observacion"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted &&
                                isInputEmptyOrWhitespace(
                                    Cuidado.cuid_Observacion
                                )
                        }"
                    ></textarea>

                    <small
                        *ngIf="
                            submitted &&
                            isInputEmptyOrWhitespace(
                                Cuidado.cuid_Observacion
                            )
                        "
                        class="ng-dirty ng-invalid"
                        style="color: red"
                    >
                        La observación o descripción es requerida.
                    </small>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    (click)="hideDialog()"
                    pButton
                    pRipple
                    label="Cancelar"
                    icon="pi pi-times"
                    class="p-button-text"
                ></button>
                <button
                    (click)="saveCuidados()"
                    pButton
                    pRipple
                    label="Guardar"
                    icon="pi pi-check"
                    class="p-button-text"
                ></button>
            </ng-template>
        </p-dialog>

        <p-dialog
            [(visible)]="deleteCuidadosDialog"
            [modal]="true"
            [style]="{ width: '450px' }"
            header="Confirmación"
        >
        <div class="flex align-items-center justify-content-center">

            <img src="https://media.tenor.com/26pNa498OS0AAAAi/warning-joypixels.gif" width="40px" height="40px"
                style="margin-right: 15px;">
            <span *ngIf="Cuidado">¿Estás seguro de eliminar el cuidado?</span>
        </div>
            <ng-template pTemplate="footer">
                <button
                    (click)="deleteCuidadosDialog = false"
                    pButton
                    pRipple
                    icon="pi pi-times"
                    class="p-button-text"
                    label="No"
                ></button>
                <button
                    (click)="confirmDelete()"
                    pButton
                    pRipple
                    icon="pi pi-check"
                    class="p-button-text"
                    label="Yes"
                ></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
