<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h1>{{page_title}}</h1>
            <form class="mid-from" #PlantasForm="ngForm" (ngSubmit)="savePlantas()">
                <div class="grid p-fluid">

                    <div class="field col-6">
                        <label for="plan_Nombre">Nombre </label>
                        <input type="text" pInputText id="plan_Nombre" name="plan_Nombre" #plan_Nombre="ngModel"
                            [(ngModel)]="planta.plan_Nombre" required autofocus
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && plan_Nombre.invalid}"
                            pattern="^(?!\s*$).+" />
                        <small class="ng-dirty ng-invalid" style="color: red;"
                            *ngIf="plan_Nombre.invalid && (plan_Nombre.touched || submitted)">
                            La Plantas es requerida.
                        </small>
                    </div>


                    <div class="field col-6">
                        <label for="plan_NombreCientifico">Nombre Cientifico</label>
                        <input type="text" pInputText id="plan_NombreCientifico" name="plan_NombreCientifico"
                            #plan_NombreCientifico="ngModel" [(ngModel)]="planta.plan_NombreCientifico" required
                            autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !planta.plan_NombreCientifico}"
                            pattern="^(?!\s*$).+" />
                        <small class="ng-dirty ng-invalid" style="color: red;"
                            *ngIf="!plan_NombreCientifico.valid && plan_NombreCientifico.touched">La Nombre Cientifico
                            es
                            requerida.</small>
                    </div>

                    <div class="field col-6">
                        <label for="plan_Reino">Reino</label>
                        <input type="text" pInputText id="plan_Reino" name="plan_Reino" #plan_Reino="ngModel"
                            [(ngModel)]="planta.plan_Reino" required autofocus
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && !planta.plan_Reino}"
                            pattern="^(?!\s*$).+" />
                        <small class="ng-dirty ng-invalid" style="color: red;"
                            *ngIf="!plan_Reino.valid && plan_Reino.touched">La Reino es
                            requerida.</small>
                    </div>

                    <div class="field col-6">
                        <label for="arbo_Id">Area Botanica</label>
                        <p-dropdown placeholder="Seleccione Una Area Botanica" inputId="dropdown"
                            [autoDisplayFirst]="false" name="arbo_Id" #arbo_Id="ngModel" [options]="areaBotanica"
                            [(ngModel)]="planta.arbo_Id" optionLabel="label" optionValue="value"
                            [ngClass]="{ 'ng-invalid': PlantasForm.submitted && !planta.arbo_Id }"></p-dropdown>
                        <small class="ng-dirty ng-invalid" style="color: red;"
                            *ngIf="PlantasForm.submitted && !planta.arbo_Id">La Area Botanica es requerida.</small>
                    </div>

                    <div class="field col-6">
                        <label for="cuid_Id">Cuidado De Planta</label>
                        <p-dropdown placeholder="Seleccione Un Cuidado De Planta" inputId="dropdown"
                            [autoDisplayFirst]="false" name="cuid_Id" #cuid_Id="ngModel" [options]="cuidado"
                            [(ngModel)]="planta.cuid_Id" optionLabel="label" optionValue="value"
                            [ngClass]="{ 'ng-invalid': PlantasForm.submitted && !planta.cuid_Id }"></p-dropdown>
                        <small class="ng-dirty ng-invalid" style="color: red;"
                            *ngIf="PlantasForm.submitted && !planta.cuid_Id">La Cuidado De Planta es requerida.</small>
                    </div>






                </div>
                <div class="grid p-fluid">

                    <div class="field col-2">
                        <button pButton pRipple label="Guardar" icon="pi pi-check" type="submit"
                            [disabled]="PlantasForm.invalid" class="p-button-success"></button>


                    </div>
                    <div class="field col-2">

                        <button pButton pRipple label="Cancelar" icon="pi pi-times" type="button"
                            class="p-button-danger" [routerLink]="['/uikit/Plantas']"></button>

                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
