<div class="grid p-fluid">
    <div class="col-12 lg:col-6">

        <div class="field col-6">
            <label for="fechaInicio">Fecha Inicio</label>
            <p-calendar [showIcon]="true" id="fechaInicio" name="fechaInicio"
                #fechaInicio="ngModel"   [(ngModel)]="fecha.fechaInicio"
                inputId="icon"></p-calendar>

        </div>

        <div class="field col-6">
            <label for="fechafinal">Fecha Final</label>
            <p-calendar [showIcon]="true" id="fechafinal" name="fechafinal"
                #fechaFinal="ngModel"  [(ngModel)]="fecha.fechafinal"
                inputId="icon"></p-calendar>
        </div>

        

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full" style="font-family: 'Segoe script'; margin-left: 50%;">Mantenimientos por
                animal  
            </h5>
            <p-chart type="pie" [data]="pieData" style="width: 323px;" [options]="pieOptions"></p-chart>

        </div>

        <button pButton pRipple label="Guardar" (click)="filt()" icon="pi pi-check"  
         class="p-button-outlined p-button-success"></button>

    </div>
    <div class="col-12 lg:col-6">
     
        <div class="card">
            <h5 class="" style="font-family: 'Segoe script'; margin-left: 35%;">Cuidados por plantas</h5>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>  





    </div>
</div>
