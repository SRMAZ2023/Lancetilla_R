

<p-dialog [(visible)]="deleteCuidadoPlantasDialog" header="Confirm" [modal]="true"
		[style]="{width:'450px'}">
		<div class="flex align-items-center justify-content-center">
			<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
			<span *ngIf="CuidadoPlanta">Estas seguro de querer eliminar este registro?</span>
		</div>
		<ng-template pTemplate="footer">
			<button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
				(click)="deleteCuidadoPlantasDialog = false"></button>
			<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
				(click)="confirmDelete()"></button>
		</ng-template>
	</p-dialog>
<div class="grid">
	<div class="col-12">
		<div class="card px-6 py-6">
			<p-toast></p-toast>

			<div class="card-img-top">
				<img src="https://i.ibb.co/vHrrg7R/ESTADOS-CIVILES-9.png" width="100%" height="40%">
				
			</div>
			<br>


			<div class="flex align-items-center justify-content-start">
				<div class="mr-4">
					<span class="mr-3">Mostrar:</span>
					<p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
						(onChange)="onRowsPerPageChange()"></p-dropdown>
				</div>
				<div class="mr-3">
					<button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
						[routerLink]="['/app/uikit/CuidadoPlantas/Create']"></button>
				</div>




				<div class="ml-auto">
					<span class="p-input-icon-left">
						<i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
						<input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
							class="p-button-success" />
					</span>
				</div>
			</div>

			<br>


			<div class="col-12">

				<p-toast></p-toast>



				<p-table #dt [value]="Roles" [columns]="cols" responsiveLayout="scroll" [rows]="rows" [paginator]="true"
					[showCurrentPageReport]="true" [(selection)]="Rol" selectionMode="multiple" [rowHover]="true"
					dataKey="id" [first]="first" [rows]="rows">

					<ng-template pTemplate="header">
						<tr>
							<th style="width: 3rem"></th>
							<th pSortableColumn="anim_Id">Animal ID <p-sortIcon field="anim_Id"></p-sortIcon></th>
							<th pSortableColumn="anim_Nombre">Animal <p-sortIcon field="anim_Nombre"></p-sortIcon>
							</th>
							<th pSortableColumn="category">Acciones <p-sortIcon field="category"></p-sortIcon></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-Roles let-expanded="expanded">
						<tr>
							<td>
								<button type="button" (click)="Pantallas(Roles)" pButton pRipple
									class="p-button-text p-button-rounded p-button-plain"
									[icon]="isRowExpanded(Roles) ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
							</td>
							<td style="min-width: 12rem;">{{Roles.arbo_Id}}</td>
							<td style="min-width: 12rem;">{{Roles.arbo_Descripcion}}</td>
							<td style="min-width: 8rem;">
								<div class="flex">
									<button
										[routerLink]="['/app/uikit/CuidadoPlantas/Edit',Roles.arbo_Id]"
										pButton pRipple icon="pi pi-pencil"
										class="p-button-rounded p-button-warning mr-2"></button>

								</div>
							</td>
						</tr>
						<tr *ngIf="expandedRow === Roles" [ngClass]="{'ui-widget-content': true}">
							<td [attr.colspan]="4">
								<div class="p-3">
									<div class="table-container">
										<p-table [value]="datos" dataKey="id" [responsive]="true" [scrollable]="true"
											[scrollHeight]="'300px'">

											<ng-template pTemplate="header">
						<tr>
							<th pSortableColumn="maan_Id">ID <p-sortIcon field="maan_Id"></p-sortIcon></th>
							<th pSortableColumn="anim_Nombre">Planta <p-sortIcon field="anim_Nombre"></p-sortIcon></th>
							<th pSortableColumn="maan_Fecha">Codigo <p-sortIcon field="maan_Fecha"></p-sortIcon></th>
							<th pSortableColumn="tima_Descripcion">Fecha <p-sortIcon
									field="tima_Descripcion"></p-sortIcon></th>
							<th pSortableColumn="customer">Eliminar <p-sortIcon field="customer"></p-sortIcon></th>
						</tr>
					</ng-template>
					<ng-template pTemplate="body" let-datos>
						<tr>
							<td>{{datos.plan_Id}}</td>
							<td>{{datos.tipl_NombreComun}}</td>
							<td>{{datos.plan_Codigo}}</td>
							<td>{{datos.cupl_Fecha}}</td>
							<td>
								<div class="flex">
									<button pButton pRipple icon="pi pi-trash" (click)="deleteCuidadoPlantas(datos)"
										class="p-button-rounded p-button-danger"></button>
								</div>
							</td>
						</tr>
					</ng-template>

				</p-table>
			</div>
		</div>
		</td>
		</tr>
		</ng-template>
		</p-table>

	</div>

</div>
