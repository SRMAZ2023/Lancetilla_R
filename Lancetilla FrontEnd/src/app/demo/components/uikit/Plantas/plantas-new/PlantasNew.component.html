<div class="grid">
    <div class="col-12">
        <div class="card">

            <div class="card-img-top">
                <img src="https://i.ibb.co/nc0jqdZ/ESTADOS-CIVILES-7.png" width="100%">
            </div>
            <br>
            <p-toast></p-toast>
            <div class="card">
                <form class="mid-from" #PlantasForm="ngForm" (ngSubmit)="savePlantas()">
                    <div class="grid p-fluid">

                        <div class="field col-6">
                            <label for="plan_Codigo">Código </label>
                            <input type="text" pInputText id="plan_Codigo" name="plan_Codigo" #plan_Codigo="ngModel"
                                [(ngModel)]="planta.plan_Codigo" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty' : submitted && plan_Codigo.invalid}"
                                pattern="^(?!\s*$).+" />
                            <small class="ng-dirty ng-invalid" style="color: red;"
                                *ngIf="plan_Codigo.invalid && (plan_Codigo.touched || submitted)">
                                El código de la planta es requerido.
                            </small>
                        </div>
                        <div class="field col-6">
                            <label for="plan_Nombre">Nombre </label>
                            <input type="text" pInputText id="plan_Nombre" name="plan_Nombre" #plan_Nombre="ngModel"
                                [(ngModel)]="planta.plan_Nombre" required autofocus
                                [ngClass]="{'ng-invalid ng-dirty' : submitted && plan_Nombre.invalid}"
                                pattern="^(?!\s*$).+" />
                            <small class="ng-dirty ng-invalid" style="color: red;"
                                *ngIf="plan_Nombre.invalid && (plan_Nombre.touched || submitted)">
                                El nombre de la planta es requerido.
                            </small>
                        </div>


                        <div class="field col-6">
                            <label for="plan_NombreCientifico">Nombre cientifíco</label>
                            <input type="text" pInputText id="plan_NombreCientifico" name="plan_NombreCientifico"
                                #plan_NombreCientifico="ngModel" [(ngModel)]="planta.plan_NombreCientifico" required
                                autofocus
                                [ngClass]="{'ng-invalid ng-dirty' : submitted && !planta.plan_NombreCientifico}"
                                pattern="^(?!\s*$).+" />
                            <small class="ng-dirty ng-invalid" style="color: red;"
                                *ngIf="!plan_NombreCientifico.valid && plan_NombreCientifico.touched">
                                El nombre científico de la planta es requerido.</small>
                        </div>

                        <div class="field col-6">
                            <label for="arbo_Id">Área botánica</label>
                            <p-dropdown placeholder="Seleccione un área botánica" inputId="dropdown"
                                [autoDisplayFirst]="false" name="arbo_Id" #arbo_Id="ngModel" [options]="areaBotanica"
                                [(ngModel)]="planta.arbo_Id" optionLabel="label" optionValue="value"
                                [ngClass]="{ 'ng-invalid ng-dirty': PlantasForm.submitted && !planta.arbo_Id }"></p-dropdown>
                            <small class="ng-dirty ng-invalid" style="color: red;"
                                *ngIf="PlantasForm.submitted && !planta.arbo_Id">El área botánica es requerida.</small>
                        </div>

                        <div class="field col-6">
                            <label for="rein_Id">Reino de la planta</label>
                            <p-dropdown placeholder="Seleccione el reino de la planta" inputId="dropdown"
                                [autoDisplayFirst]="false" name="rein_Id" #rein_Id="ngModel" [options]="reino"
                                [(ngModel)]="planta.rein_Id" optionLabel="label" optionValue="value"
                                [ngClass]="{ 'ng-invalid ng-dirty': PlantasForm.submitted && !planta.rein_Id }"></p-dropdown>
                            <small class="ng-dirty ng-invalid" style="color: red;"
                                *ngIf="PlantasForm.submitted && !planta.rein_Id">El reino de la planta es
                                requerido.</small>
                        </div>






                    </div>
                    <br>
                    <div class="grid p-fluid  align-items-center justify-content-center">

                        <div class="field col-2">
                            <button pButton pRipple label="Guardar" icon="pi pi-check" type="submit"
                                [disabled]="PlantasForm.invalid" class="p-button-success"></button>


                        </div>
                        <div class="field col-2">

                            <button pButton pRipple label="Cancelar" icon="pi pi-times" type="button"
                                class="p-button-danger" [routerLink]="['/app/uikit/Plantas']"></button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
