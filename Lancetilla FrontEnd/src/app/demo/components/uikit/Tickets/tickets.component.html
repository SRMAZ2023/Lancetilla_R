<div class="col-12" style="display: flex;  align-items: center;">
  <div class="card card-w-title"  style="width: 120%; left: 50%; text-align: center;">
    <h2>Tickets</h2>

        <p-toast></p-toast>
        <div class="row">
          <div class="col-sm-6 d-flex align-items-stretch">
            <!-- Columna izquierda -->
            <div class="card w-200" style="float: left;">
              <div class="card-body d-flex flex-column align-items-center" style="text-align: center;">
                <label class="ticket-description" style="font-weight: bold; font-size: 30px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Ticket Zoológico</label>
                <div style="margin-bottom: 55px;">
                  <img src="https://i.postimg.cc/Bbv4QtV0/1.png"
                    alt="Imagen derecha" style="width: 415px; height: auto; object-fit: cover;">
                </div>
              
                  <div class="text-center">
                    <label style="font-size: 20px; font-weight: bold;" class="label-name">Precio:       </label>
                    <label style="font-size: 18px;" class="label-ticket">{{this.tickets[0].tick_Precio}}</label><br>
                   <br>
                  <button pButton  icon="pi pi-pencil" (click)="CargarModal(this.tickets[0].tick_Precio,this.tickets[0].tick_Id)" class="p-button-success mr-2"></button>
                </div>
              </div>
              <br>
           
            </div>
          </div>
      
          <div class="col-sm-6 d-flex align-items-stretch">
            <!-- Columna derecha -->
            
            <div class="card w-200" style="float: right;">
              <div class="card-body d-flex flex-column align-items-center" style="text-align: center;">
                <label class="ticket-description" style="font-weight: bold; font-size: 30px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Ticket Botánica</label>
                <div style="margin-bottom: 55px;">
                  <img src="https://i.postimg.cc/Z5NZqGVC/2.png"
                    alt="Imagen derecha" style="width: 415px; height: auto; object-fit: cover;">
                </div>
                <div class="text-center">
                  <label style="font-size: 20px; font-weight: bold;" class="label-name">Precio:          </label>
                  <label style="font-size: 18px;" class="label-ticket">{{this.tickets[1].tick_Precio}}</label><br>
                  <br>

                  <button pButton  icon="pi pi-pencil" (click)="CargarModal(this.tickets[1].tick_Precio,this.tickets[1].tick_Id)" class="p-button-success mr-2"></button>
              </div>
           
                
              </div>
              <br>
          
            </div>
          </div>
      
        </div>
  
      
  </div>
</div>



<p-dialog [(visible)]="TicketsDialog" [style]="{width: '450px'}" header="Precio del Ticket" [modal]="true"
class="p-fluid">

<ng-template pTemplate="content">

  <div class="field">
    <label for="Precio">Precio</label>
    <input type="number"  pInputText id="Precio" name="Precio" [(ngModel)]="Precio" style="border: 2px solid greenyellow; background-color: white;" />
    <small class="ng-invalid ng-dirty" style="color: red;" *ngIf="!Precio || Precio < 1 ">
      Ingrese un precio válido</small>
  </div>
  
      
</ng-template>

<ng-template pTemplate="footer">
    <button pButton pRipple label="Cancelar" (click)="CerrarModal()" icon="pi pi-times" class="p-button-text"  ></button>
    <button pButton pRipple label="Guardar" (click)="EditarPrecio()"  icon="pi pi-check" class="p-button-text"
        ></button>
</ng-template>
</p-dialog>
