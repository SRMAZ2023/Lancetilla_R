<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <div class="card-img-top">
                <img src="https://i.ibb.co/1T2dgbm/factura.png" width="100%">
            </div>
<br>
            
            <div class="flex align-items-center justify-content-start">
                <div class="mr-4">
                    <span class="mr-3">Mostrar:</span>
                    <p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
                        (onChange)="onRowsPerPageChange()"></p-dropdown>
                </div>
                <div class="my-2">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                    [routerLink]="['/uikit/Plantas/Create']"></button>
                </div>


                <div class="ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="p-button-success" />
                    </span>
                </div>
            </div>

            <br>


            <p-table #dt [value]="Facturas" [columns]="cols" responsiveLayout="scroll" [rows]="rows"

            [paginator]="true" [showCurrentPageReport]="true" [(selection)]="selectedFacturas"
            selectionMode="multiple" [rowHover]="true" dataKey="id" [first]="first" [rows]="rows">


 



                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="fact_Id">Id <p-sortIcon field="fact_Id"></p-sortIcon></th>
                        <th pSortableColumn="empleado">Empleado <p-sortIcon field="empleado"></p-sortIcon></th>
                        <th pSortableColumn="visitante">Visitante <p-sortIcon field="visitante"></p-sortIcon></th>
                        <th pSortableColumn="meto_Descripcion">Método de pago <p-sortIcon field="meto_Descripcion"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-Facturas>
                    <tr>

                        <td style="width:2%; min-width:5rem;"><span class="p-column-title">Id</span>
                            {{Facturas.fact_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Empleado</span>
                            {{Facturas.empleado}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Visitante</span>
                            {{Facturas.visitante}}
                        </td>
                        
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Método de pago</span>
                            {{Facturas.meto_Descripcion}}
                        </td>
         
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"  
                                    [routerLink]="['/uikit/Plantas/Edit',Facturas.fact_Id]"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deletePlantas(Facturas)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

         

        <p-dialog [(visible)]="deleteFacturasDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="Factura">Estas seguro de querer eliminar a <b>{{Factura.fact_Id}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteFacturasDialog = false"></button>
      
            </ng-template>
        </p-dialog>


    </div>
</div>
