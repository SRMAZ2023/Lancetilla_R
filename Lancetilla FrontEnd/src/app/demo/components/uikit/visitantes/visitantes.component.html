<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]='visitantes' [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['visi_Nombre']" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} " [(selection)]="selectedVisitante"
                selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Lista de los visitantes con RTN</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="visi_Id">Id                   <p-sortIcon field="visi_Id"></p-sortIcon></th>
                        <th pSortableColumn="visi_Nombre">Nombres <p-sortIcon field="visi_Nombre"></p-sortIcon></th>
                        <th pSortableColumn="visi_RTN">RTN                   <p-sortIcon field="visi_RTN"></p-sortIcon></th>
                        <th pSortableColumn="visi_Sexos">Sexo <p-sortIcon field="visi_Sexos"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-visitantes>
                    <tr>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{visitantes.visi_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_Nombre}}
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_RTN}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_Sexos}}
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>


    


    </div>
</div>
