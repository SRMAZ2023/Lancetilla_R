<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <div class="card-img-top">
                <img src="https://i.ibb.co/3WFXQKr/visitantes.png" width="100%" height="40%">
            </div>
            <br>
            <div class="flex align-items-center justify-content-start">
                <div class="mr-4">
                    <span class="mr-3">Mostrar:</span>
                    <p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
                        (onChange)="onRowsPerPageChange()"></p-dropdown>
                </div>
      



                <div class="ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="p-button-success" />
                    </span>
                </div>
            </div>

            <br>

            <p-table #dt [value]="visitantes" [columns]="cols" responsiveLayout="scroll" [rows]="rows"
                [paginator]="true" [showCurrentPageReport]="true" [(selection)]="selectedVisitante"
                selectionMode="multiple" [rowHover]="true" dataKey="id" [first]="first" [rows]="rows" class="responsiveLayout">


                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="visi_Id">Id                   <p-sortIcon field="visi_Id"></p-sortIcon></th>
                        <th pSortableColumn="visi_Nombre">Nombres <p-sortIcon field="visi_Nombre"></p-sortIcon></th>
                        <th pSortableColumn="visi_RTN">RTN                   <p-sortIcon field="visi_RTN"></p-sortIcon></th>
                        <th pSortableColumn="visi_Sexos">Sexo <p-sortIcon field="visi_Sexos"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-visitantes>
                    <tr>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{visitantes.visi_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_Nombre}}
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_RTN}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{visitantes.visi_Sexos}}
                        </td>
                        

                    </tr>
                </ng-template>
            </p-table>
        </div>


    


    </div>
</div>
