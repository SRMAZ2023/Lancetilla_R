<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <div class="card-img-top">
                <img src="https://i.ibb.co/pZZtxvr/ESTADOS-CIVILES-6.png" width="100%" height="40%">
            </div>
<br>
            <div class="flex align-items-center justify-content-start">
                <div class="mr-4">
                    <span class="mr-3">Mostrar:</span>
                    <p-dropdown [options]="rowsPerPageOptions" [(ngModel)]="rows" [style]="{width:'auto'}"
                        (onChange)="onRowsPerPageChange()"></p-dropdown>
                </div>
                <div class="mr-3">
                    <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-3"
                        (click)="openNew()"></button>
                </div>




                <div class="ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="color: rgb(0, 0, 0)"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="p-button-success" />
                    </span>
                </div>
            </div>
<br>
<p-table #dt [value]="TiposDeMantenimientos" [columns]="cols" responsiveLayout="scroll" [rows]="rows"
[paginator]="true" [showCurrentPageReport]="true" [(selection)]="selectedTiposDeMantenimientos"
selectionMode="multiple" [rowHover]="true" dataKey="id" [first]="first" [rows]="rows">
   
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="tima_Id">Id <p-sortIcon field="tima_Id"></p-sortIcon></th>
                        <th pSortableColumn="tima_Descripcion">Descripcion <p-sortIcon field="tima_Descripcion"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-TiposDeMantenimientos>
                    <tr>

                        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Code</span>
                            {{TiposDeMantenimientos.tima_Id}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{TiposDeMantenimientos.tima_Descripcion}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editTiposDeMantenimientos(TiposDeMantenimientos)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteTiposDeMantenimientos(TiposDeMantenimientos)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="TiposDeMantenimientostDialog" [style]="{width: '450px'}" header="Tipos De Mantenimientos" [modal]="true"
            class="p-fluid">
            
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Tipos De Mantenimiento</label>
                    <input type="text" pInputText id="name"    [(ngModel)]="TiposDeMantenimiento.tima_Descripcion" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && isInputEmptyOrWhitespace(TiposDeMantenimiento.tima_Descripcion)}" />
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="submitted && isInputEmptyOrWhitespace(TiposDeMantenimiento.tima_Descripcion)">La TiposDeMantenimientos es
                        requerida.</small>
                </div>


            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                    (click)="hideDialog()"></button>
                <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                    (click)="saveTiposDeMantenimientos()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteTiposDeMantenimientosDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="TiposDeMantenimiento">Estas seguro de querer eliminar a <b>{{TiposDeMantenimiento.tima_Descripcion}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteTiposDeMantenimientosDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>


    </div>
</div>
