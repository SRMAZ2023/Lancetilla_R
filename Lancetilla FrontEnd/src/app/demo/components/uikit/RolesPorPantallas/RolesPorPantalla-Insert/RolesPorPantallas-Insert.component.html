<div class="grid">
    <div class="col-12">
      <div class="card">
        <div class="card-img-top">
          <img src="https://i.ibb.co/nc0jqdZ/ESTADOS-CIVILES-7.png" width="100%">
        </div>
        <br>
        <p-toast></p-toast>
        <div class="card">
          <form class="mid-from" #RolForm="ngForm" (ngSubmit)="CrearRol()">
            <div class="grid p-fluid align-items-center justify-content-start"> <!-- Cambio de 'end' a 'start' -->
                <div class="field col-2"> <!-- Se quita la clase 'align-self-start' -->
                  <button pButton pRipple label="Regresar" icon="pi pi-times" type="button" class="p-button-danger"
                    [routerLink]="['/app/uikit/RolesPorPantalla']"></button>
                </div>
              </div>
                              
            <div class="grid p-fluid align-items-center justify-content-center">
              <div class="field col-8">
                <label for="role_Descripcion">Nombre del rol</label>
                <input type="text" pInputText id="role_Descripcion" name="role_Descripcion" #role_Descripcion="ngModel"
                [(ngModel)]="Rol.role_Descripcion" required autofocus
                [ngClass]="{'ng-invalid ng-dirty' : submitted && role_Descripcion.invalid}"
                pattern="^(?!\s*$).+" [disabled]="isDisabled" />
                <small class="ng-dirty ng-invalid" style="color: red;"
                  *ngIf="role_Descripcion.invalid && (role_Descripcion.touched || submitted)">
                  El nombre del rol es requerido.
                </small>
              </div>
            </div>
            <br>
            <div class="grid p-fluid align-items-center justify-content-center">
              <div class="field col-2">
                <button pButton pRipple label="Confirmar Nombre" icon="pi pi-check" type="submit" class="p-button-success"
                [disabled]="isDisabled"></button>
              </div>
            </div>
          </form>
        </div>
 
  
  <div class="grid">
    <div class="col-12">
        <div class="card" >
        <div class="grid p-fluid align-items-center justify-content-end"> <!-- Alineación a la derecha -->
          <div class="field col-9 flex justify-end"> <!-- Alineación a la derecha y uso de flexbox -->
            <div class="flex justify-end" style="width: 100%;"> <!-- Alineación a la derecha de los elementos y ancho del contenedor -->
              <div class="field" style="width: 40%; padding-right: 1rem;"> <!-- Ancho del select -->
                <div class="field">
                    <span class="p-float-label">
                      <p-multiSelect inputId="multiselect"  [disabled]="isDisabled2" optionLabel="pant_Descripcion" [options]="pantallasSinRol" [filter]="false" [(ngModel)]="selectedPantallas"></p-multiSelect>
                      <label for="multiselect">Pantallas</label>
                    </span>
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="submitted && selectedPantallas.length === 0">
                      Debe seleccionar al menos una pantalla.
                    </small>
                  </div>
                  
              </div>
              <div class="field" style="width: 20%; padding-left: 1rem;"> <!-- Ancho del botón -->
                <div class="field">
                  <button pButton pRipple label="Agregar" (click)="AgregarPantallas()" [disabled]="isDisabled2" type="button" class="p-button-success"></button> <!-- Botón agregar -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid p-fluid align-items-center justify-content-center"> <!-- Alineación centrada -->
            <p-table [value]="datos" dataKey="id" [responsive]="true" [scrollable]="true" [scrollHeight]="'350px'"
              [style]="{ 'width': '120%', 'margin': '0 -18%' }">  <!-- Ancho de la tabla al 90% y centrada horizontalmente -->
  
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="pant_Id">ID <p-sortIcon field="pant_Id"></p-sortIcon></th>
                <th pSortableColumn="pant_Descripcion">Pantalla <p-sortIcon field="pant_Descripcion"></p-sortIcon></th>
                <th pSortableColumn="customer">Eliminar <p-sortIcon field="customer"></p-sortIcon></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-datos>
              <tr>
                <td>{{datos.pant_Id}}</td>
                <td>{{datos.pant_Descripcion}}</td>
                <td>
                  <div class="flex">
                    <button (click)="EliminarPantallas(datos)" pButton pRipple icon="pi pi-trash"
                      class="p-button-rounded p-button-warning"></button>
                  </div>
                </td>
              </tr>
            </ng-template>
  
          </p-table>
        </div>
      </div>
    </div>
  </div>
  
      </div>
    </div>
  </div>
