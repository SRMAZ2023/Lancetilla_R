<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                            ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        ></button>
                </ng-template>
            </p-toolbar>

            <div class="col-12">
                <div class="card">
                    <h5>Rol Por Pantalla</h5>
                    <p-toast></p-toast>
                    <p-table [value]="Roles" dataKey="name"  responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                          
                            <div class="flex table-header">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 3rem"></th>
                                <th pSortableColumn="role_Id">Rol ID <p-sortIcon field="role_Id"></p-sortIcon></th>
                            
                                <th pSortableColumn="role_Descripcion">Descripcion <p-sortIcon field="role_Descripcion"></p-sortIcon></th>
                                <th pSortableColumn="category">Acciones <p-sortIcon field="category"></p-sortIcon></th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-Roles let-expanded="expanded">
                            <tr>
                                <td>
                                    <button type="button" (click)="Pantallas(Roles)" pButton pRipple [pRowToggler]="Roles" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                </td>
                                <td style="min-width: 12rem;">{{Roles.role_Id}}</td>
                                <td style="min-width: 12rem;">{{Roles.role_Descripcion}}</td>
                                <td style="min-width: 8rem;"> 
                                    <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                       ></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                       ></button>
                                     </div>
                                 </td>
                               
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="rowexpansion"  *ngFor="let item of datos">
                            <tr>
                                <td colspan="7">
                                    <div class="p-3">
                                        <p-table [value]="datos" dataKey="id" responsiveLayout="scroll">
                                            <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="id">ID <p-sortIcon field="price"></p-sortIcon></th>
                                <th pSortableColumn="customer">Pantalla <p-sortIcon field="customer"></p-sortIcon></th>
                                <th pSortableColumn="customer">Eliminar <p-sortIcon field="customer"></p-sortIcon></th>
                              
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body"  *ngFor="let item of datos">
                            <tr>
                                <td>{{item.pant_Id}}</td>
                                <td>{{item.pant_Descripcion}}</td>
                                <td>
                                    <div class="flex">
                                   
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                       ></button>
                                     </div>
                                </td>
                              
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">There are no order for this product yet.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                </td>
                </tr>
                </ng-template>
                </p-table>
            </div>
            </div>
       
        </div>
